<body>

	<div id="new_numbers">
    <h1> New Numbers </h1>
	{% for number in new_numbers %}
        <div class="number">
			<img src='{{base_url}}{{ number.url }}'>
			
			<strong>New:</strong>{{ number.new }}
			<strong>Display:</strong>{{ number.display }}
			<strong>Digit:</strong>{{ number.digit }}
		</div>
    {% endfor %}
	
	</div>

</body>
